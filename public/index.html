<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HSOP Homepage FW/FP</title>
    <link rel="stylesheet" href="../bower_components/fullpage.js/dist/jquery.fullpage.min.css">
    <link rel="stylesheet" href="../resources/css/compiled.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../resources/js/no-vid-mobile.js"></script>
</head>
<body>
    <header id="top">
        <div class="container">
            <logo>
            </logo>
            <h1 class="hidden-mbl">High School Option Program</h1>
            <nav>
                <ul>
                    <li><a href="#top">Home</a></li>
                    <li><a href="#">Make an Appointment</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id="fullpage">
        <div class="section" id="section0">
            <section id="vidContainer">
            </section>
            <video id="myVideo" loop muted data-autoplay preload="auto" poster="../resources/graphics/image.jpg">
                <source class="dt-only" data-src="../resources/graphics/video.webm" type="video/webm" />
                <source class="dt-only" data-src="../resources/graphics/video.mp4" type="video/mp4" />
                <!-- <img src="../resources/graphics/image.jpg" alt="RCGC Campus."> -->
            </video>
            <div class="layer">
                <div class="boxedIn">
                    <h1><span class="jumbo">Save 65%</span><br><span class="md-jumbo">On Tuition & Fees</span></h1>
                    <h2>Earn College Credit<br>While in High School</h2>
                    <button class="cta"><span>Enroll Now</span></button>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="slide">
                <div class="boxedIn">Demo</div>
            </div>
            <div class="slide">
                <div class="boxedIn">
                    <span class="number">1</span>
                    <span class="step-head">Step</span>
                </div>
            </div>
            <div class="slide">
                <div class="boxedIn">
                    <span class="number">2</span>
                    <span class="step-head">Step</span>
                </div>
            </div>
            <div class="slide">
                <div class="boxedIn">
                    <span class="number">3</span>
                    <span class="step-head">Step</span>
                </div>
            </div>
            <div class="slide">
                <div class="boxedIn">
                    <span class="number">4</span>
                    <span class="step-head">Step</span>
                </div>
            </div>
            <div class="slide">
                <div class="boxedIn">
                    <span class="number">5</span>
                    <span class="step-head">Step</span>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="boxedIn">
                <h1>To See How It'll All Look</h1>
            </div>
        </div>
        <div class="section">
            <div class="boxedIn">
                <h1>Hopefully Half Decent</h1>
            </div>
        </div>
    </div>
    <script src="../bower_components/fullpage.js/dist/jquery.fullpage.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                verticalCentered: true,
                sectionsColor: ['#002f6c', '#eaaa00', '#002f6c', '#eaaa00', '#002f6c', '#eaaa00', '#002f6c', '#eaaa00'],
                navigation: true,
                navigationPosition: 'right',
                navigationTooltips: ['First page', 'Second page', 'Third and last page']
            });
        });
    </script>
    <!-- <script src="../resources/js/header-transparency.js"></script> -->
</body>
</html>
