<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header id="top">
        <logo>
        </logo>
        <nav>
            <ul>

        </nav>

        <div class="section" id="section0" data-src="../resources/graphics/image.png">

    <script src="../bower_components/fullpage.js/dist/jquery.fullpage.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                verticalCentered: true,
                sectionsColor: ['#002f6c', '#eaaa00', '#002f6c', '#eaaa00']

        });

</body>
</html>
