<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HSOP Homepage FW/FP</title>
    <link rel="dns-prefetch" href="//ucarecdn.com">
    <link rel="dns-prefetch" href="//code.jquery.com">
    <link rel="stylesheet" href="../bower_components/fullpage.js/dist/jquery.fullpage.min.css">
    <link rel="stylesheet" href="../resources/css/compiled.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    <script src="../resources/js/no-vid-mobile.js" async></script>
    <meta name="theme-color" content="#002f6c">
</head>
<body>
    <header id="top" class="mbl-bg">
        <div class="container">
            <div class="logoContainer">
                <img class="logo" src="https://ucarecdn.com/43617a9e-51dc-4068-b161-670c4fbc0fff/-/format/auto/-/progressive/yes/-/quality/lightest/-/resize/390x/" alt="RCGC Torch">
            </div>
            <h1 class="hidden-mbl">High School Option Program</h1>
            <nav>
                <ul>
                    <li><a href="#top">Home</a></li>
                    <li><a href="#">Make an Appointment</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </nav>
            <nav class="mbl"><i class="material-icons">menu</i></nav>
        </div>
    </header>
    <div id="fullpage">
        <div class="section" id="section0">
            <section id="vidContainer">
            </section>
            <video id="myVideo" loop muted data-autoplay preload="auto" poster="../resources/graphics/video.gif">
                <source class="dt-only" data-src="../resources/graphics/video.webm" type="video/webm" />
                <source class="dt-only" data-src="../resources/graphics/video.mp4" type="video/mp4" />
                <source data-src="../resources/graphics/exported-tiny.mp4" type="video/mp4" />
            </video>
            <div class="layer">
                <div class="boxedIn">
                    <h1><span class="jumbo">Save 65%</span><br><span class="md-jumbo">On Tuition & Fees</span></h1>
                    <h2>Earn College Credit<br>While in High School</h2>
                    <button class="cta"><span>Enroll Now</span></button>
                </div>
            </div>
        </div>
        <div class="section" id="steps">
            <div class="slide">
                <div class="boxedIn">Demo</div>
            </div>
            <div class="slide">
                <div class="boxedIn">
                    <span class="number">1</span>
                    <span class="step-head">Step</span>
                </div>
            </div>
            <div class="slide">
                <div class="boxedIn">
                    <span class="number">2</span>
                    <span class="step-head">Step</span>
                </div>
            </div>
            <div class="slide">
                <div class="boxedIn">
                    <span class="number">3</span>
                    <span class="step-head">Step</span>
                </div>
            </div>
            <div class="slide">
                <div class="boxedIn">
                    <span class="number">4</span>
                    <span class="step-head">Step</span>
                </div>
            </div>
            <div class="slide">
                <div class="boxedIn">
                    <span class="number">5</span>
                    <span class="step-head">Step</span>
                </div>
            </div>
        </div>
        <div class="section" id="about">
            <div class="boxedIn">
                <h1>To See How It'll All Look</h1>
            </div>
        </div>
        <div class="section" id="testimonials">
            <div class="boxedIn">
                <h1>Hopefully Half Decent</h1>
            </div>
        </div>
    </div>
    <script src="../bower_components/fullpage.js/dist/jquery.fullpage.js" async ></script>
    <script type="text/javascript" >
        $(document).ready(function() {
            $('#fullpage').fullpage({
                verticalCentered: true,
                navigation: true,
                continuousHorizontal:true,
                navigationPosition: 'right',
                navigationTooltips: ['Home', 'Application Process', 'Stats', 'Testimonials']
            });
        });
    </script>
    <!-- <script src="../resources/js/header-transparency.js"></script> -->
</body>
</html>
